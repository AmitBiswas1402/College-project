<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="shortcut icon" href="../images/online-shopping.png" type="image/x-icon">
    <title>Sign In - ESHOP</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#"><img class="company-logo" src="../images/online-shopping.png" alt="company logo"></a>
            <div class="logo-name">ESHOP</div>
        </div>
    </header>
    <main>
        <div class="items-container">
            <div class="item-container">
                <h1 class="sign-in">Sign In</h1>
                <h4 class="email">Email or phone number</h4>
                <input class="text" type="text" placeholder=" Email or phone number" required>
                <h4 class="password">Password</h4>
                <input class="give-password" type="password" placeholder=" Password" required>
                <button onclick="redirectToHomePage()" class="sign-in-button">Sign In</button>
                <h4 class="terms">By continuing you agree to <a href="#">terms and conditions</a></h4>
                <button class="new-account">Create new account</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <h4><a href="#">Terms and Privacy Notice</a></h4>
            <h4><a href="#">Send us feedback</a></h4>
            <h4><a href="#">Help</a></h4>
        </div>
        <div class="copyright">
            Â© 2023 www.eshop.com All rights reserved.
        </div>
    </footer>
    <script src="sign-in.js"></script>
</body>
</html>
